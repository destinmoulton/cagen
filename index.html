<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="cagen.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="bootstrap-3.3.5/js/bootstrap.min.js"></script>
	<script src="mustache/mustache.js"></script>
	<script src="cagen.js"></script>

	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>

<body >
  <ul class="nav nav-tabs">
    <li role="presentation"
        class="active"
        id="tab-rulethumbnails"><a href="#">Screenshots</a></li>
    <li role="presentation"
        id="tab-toproweditor"><a href="#">Top Row Editor</a></li>
    <li role="presentation"
        id="tab-dashboard"><a href="#">Dashboard</a></li>
  </ul>
  <div id='cagen-container'></div>
</body>
<script type='text/template' id='tmpl-cagen-dashboard'>
	<div id='cagen-dash-container' class="well">
      <div class='cagen-dash-box'>
        <div class="form-inline" >
        Rule&nbsp;<select id='cagen-dash-select-input'
                          class='form-control input-sm'></select>
        &nbsp;<button id='cagen-dash-generate-button'
                      class='btn btn-default btn-sm'>Generate</button>
        </div>
      </div>

      <div id="cagen-rules-preview-container"></div>
      <div class='cagen-dash-box' style='float:right;'>
        Current Rule:
      </div>
      <div id='cagen-generatemessage-container'>Generating Cellular Automata...</div>
    </div>
    <div id="cagen-dashboard-content"></div>
	
</script>

<!-- Board  -->
<script type='text/template' id='tmpl-cagen-dash-board'>
  <div id='cagen-board-container'>
		<div id='cagen-board'></div>
  </div>
</script>

<script type='text/template' id='tmpl-cagen-dash-preview-cell'>
  <div class="cagen-dash-preview-box" >
	<div class='cagen-dash-preview-triple-cell-container'>
	  <div class='cagen-dash-preview-cell cagen-dash-preview-cell-left {{#leftBitActive}}cagen-dash-preview-cell-active{{/leftBitActive}}'></div>
	  <div class='cagen-dash-preview-cell cagen-dash-preview-cell-middle {{#middleBitActive}}cagen-dash-preview-cell-active{{/middleBitActive}}'></div>
	  <div class='cagen-dash-preview-cell cagen-dash-preview-cell-right {{#rightBitActive}}cagen-dash-preview-cell-active{{/rightBitActive}}'></div>
	</div>
	<div class='cagen-dash-preview-result-cell-container'>
	  <div id='cagen-dash-preview-{{previewIndex}}'
		   class='cagen-dash-preview-cell cagen-dash-preview-cell-middle'></div>
	  <div id='cagen-dash-preview-digit-{{previewIndex}}'
		   class='cagen-dash-preview-digit'></div>
	</div>
  </div>
</script>

<!-- Rule Thumbnails List  -->
<script type='text/template' id='tmpl-cagen-rulethumbnails'>
{{#ruleList}}
<div class='cagen-rulethumb-box'
     data-rule="{{.}}">
  <img src='captures/thumbs/rule_{{.}}.png'
       class='cagen-rulethumb-img'/>
  <div class='cagen-rulethumb-rulenum'>{{.}}</div>
</div>
{{/ruleList}}
</script>


<!-- Top Row Editor - The main container for the editor -->
<script type='text/template' id='tmpl-cagen-toproweditor'>
    <div id="rowed-slider-container">
		<div id="rowed-slider"
             data-toggle="tooltip"
             data-placement="right"
             title="Click to Start Dragging">
          <div id="rowed-slider-arrow-left"
               class="glyphicon glyphicon-chevron-left"
               aria-hidden="true"></div>
          <div id="rowed-slider-arrow-right"
               class="glyphicon glyphicon-chevron-right"
               aria-hidden="true"></div>
        </div>
        
		<div id="rowed-slider-row-container"></div>
	</div>
	<div id="rowed-editor-container"></div>
    <div id="rowed-button-container">
      <button id='rowed-button-returntodashboard'
              class='btn btn-default btn-sm'>Generate</button>
      &nbsp;&nbsp;&nbsp;
      <button id='rowed-button-resetrow'
              class='btn btn-default btn-sm'>Reset Row</button>
    </div>
</script>

<!-- Top Row Editor - Cells that compose the lower, numbered, row -->
<script type='text/template'  id='tmpl-rowed-editor-cell'>
  <div id='{{ id }}' class='rowed-editor-cell' style='left:{{ left }}px;'></div>
</script>

<!-- Top Row Editor - Cells that compose the upper small preview row -->
<script type='text/template'  id='tmpl-rowed-slider-cell'>
  <div id='{{ id }}' style='left:{{ left }}px;' class='cagen-board-cell {{ activeClass }}'></div>
</script>
</html>
