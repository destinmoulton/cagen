<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="cagen.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="bootstrap-3.3.5/js/bootstrap.min.js"></script>
	<script src="mustache/mustache.js"></script>
	<script src="cagen.js"></script>

	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>

<body >
  <ul class="nav nav-tabs">
    <li role="presentation"
        class="active"
        id="tab-rulethumbnails"><a href="#">Screenshots</a></li>
    <li role="presentation"
        id="tab-toproweditor"><a href="#">Top Row Editor</a></li>
    <li role="presentation"
        id="tab-dashboard"><a href="#">Dashboard</a></li>
  </ul>
  <div id='cagen-container'></div>
</body>
<script type='text/template' id='tmpl-cagen-dashboard'>
	<div id='cagen-console-container'>
		<div id='cagen-console-table-container' >
		<table cellpadding=4 cellspacing=0>
			<tr>
			<td>
				Rule
			</td>
			<td>
				<select id='cagen-console-select-input'></select>
			</td>
			</tr>
			<tr>
			<td colspan='2' style='text-align:right;'>
				<button id='cagen-console-generate-button'>Generate</button>
			</td>
			</tr>
		</table>
		</div>
	
	</div>
    <div id="cagen-dashboard-content"></div>
	
</script>

<!-- Preview and Board  -->
<script type='text/template' id='tmpl-cagen-dash-board'>
  <div id="cagen-rules-preview-container"></div>
  <div id='cagen-board-container'>
        <div id='cagen-generatemessage-container'>Generating Cellular Automata...</div>
		<div id='cagen-board'></div>
  </div>
</script>

<script type='text/template' id='tmpl-cagen-dash-preview-cell'>
  <div class="cagen-console-preview-box" style="left:{{left}}px;">
	<div class='cagen-console-preview-triple-cell-container'>
	  <div class='cagen-console-preview-cell cagen-console-preview-cell-left {{#leftBitActive}}cagen-console-preview-cell-active{{/leftBitActive}}'></div>
	  <div class='cagen-console-preview-cell cagen-console-preview-cell-middle {{#middleBitActive}}cagen-console-preview-cell-active{{/middleBitActive}}'></div>
	  <div class='cagen-console-preview-cell cagen-console-preview-cell-right {{#rightBitActive}}cagen-console-preview-cell-active{{/rightBitActive}}'></div>
	</div>
	<div class='cagen-console-preview-result-cell-container'>
	  <div id='cagen-console-preview-{{previewIndex}}'
		   class='cagen-console-preview-cell cagen-console-preview-cell-middle'></div>
	  <div id='cagen-console-preview-digit-{{previewIndex}}'
		   class='cagen-console-preview-digit'></div>
	</div>
  </div>
</script>

<!-- Rule Thumbnails List  -->
<script type='text/template' id='tmpl-cagen-rulethumbnails'>
{{#ruleList}}
<div class='cagen-rulethumb-box'
     data-rule="{{.}}">
  <img src='captures/thumbs/rule_{{.}}.png'
       class='cagen-rulethumb-img'/>
  <div class='cagen-rulethumb-rulenum'>{{.}}</div>
</div>
{{/ruleList}}
</script>


<!-- Top Row Editor - The main container for the editor -->
<script type='text/template' id='tmpl-cagen-toproweditor'>
    <div id="rowed-slider-container">
		<div id="rowed-slider"></div>
		<div id="rowed-slider-row-container"></div>
	</div>
	<div id="rowed-editor-container"></div>
    <button id='rowed-button-returntodashboard'>Return to Dashboard</button>
</script>

<!-- Top Row Editor - Cells that compose the lower, numbered, row -->
<script type='text/template'  id='tmpl-rowed-editor-cell'>
  <div id='{{ id }}' class='rowed-editor-cell' style='left:{{ left }}px;'></div>
</script>

<!-- Top Row Editor - Cells that compose the upper small preview row -->
<script type='text/template'  id='tmpl-rowed-slider-cell'>
  <div id='{{ id }}' style='left:{{ left }}px;' class='cagen-board-cell {{ activeClass }}'></div>
</script>
</html>
